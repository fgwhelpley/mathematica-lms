<div class="row">
	<div class="col-md-2 d-none d-md-block bg-light sidebar">
		<div class="sidebar-sticky">
			<ul class="nav flex-column" *ngFor="let lesson of [1, 2]">
				<li>
					<div>Lesson {{ lesson }}</div>
					<ul *ngFor="let name of ['Basics', 'Tutorial']">
						<li>
							<a routerLink="/" [queryParams]="{lesson: lesson, name: name}">{{ name }}</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
	<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
		<ngb-tabset [activeId]="activeId" [destroyOnHide]="false" (tabChange)="tabChange($event)">
			<ngb-tab [id]="notebook.id" *ngFor="let notebook of notebooks; let index = index">
				<ng-template ngbTabTitle>
					<span class="mr-2">{{notebook.title}}</span>
					<span (click)="close(notebook, $event)">&times;</span>
				</ng-template>
				<ng-template ngbTabContent>
          <iframe [src]="notebook.url"></iframe>
				</ng-template>
			</ngb-tab>
		</ngb-tabset>
	</main>
</div>
